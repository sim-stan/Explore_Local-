<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/common::head}">

</head>
<body>
<!-- navbar  -->
<nav th:replace="~{fragments/common::navbar}"></nav>
<!-- end of navbar  -->


<!-- header -->
<header class="flex header-sm">
    <div class="container">
        <div class="header-title">
            <h1>Edit Profile</h1>
            <div class="container">

                <form th:action="@{/users/edit-profile}"
                      th:method="post"
                      th:object="${userEditProfileDTO}">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{username}"
                               type="text"
                               class="form-control"
                               id="username"
                               name="username">
                        <!--                        <small id="usernameError" class="invalid-feedback bg-danger rounded">Username length must be more than 3 characters</small>-->
                        <!--                        <small id="usernameUniqueError" class=" bg-danger rounded">Username is already occupied</small>-->
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input
                                th:field="*{fullName}"
                                type="text"
                                class="form-control"
                                id="fullname"
                                name="fullname">
                        <!--                                                <small id="fullNameError"-->
                        <!--                                                       class="invalid-feedback  form-text bg-danger rounded">Full name length must be more than-->
                        <!--                                                    3 characters</small>-->
                        <!--                                                <small th:if="${#fields.hasErrors('fullname')}"> Some custom errors</small>-->
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                                th:field="*{email}"
                                type="email"
                                class="form-control"
                                id="email"
                                name="email">
                        <!--                                                <small th:if="${#fields.hasErrors('email')}"-->
                        <!--                                                       id="emailError"-->
                        <!--                                                       class="invalid-feedback  form-text bg-danger rounded">Must be valid email</small>-->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                                th:field="*{password}"
                                type="password"
                                class="form-control"
                                id="password"
                                name="password">
                        <!--                                                <small id="passwordError"-->
                        <!--                                                       class="invalid-feedback  form-text bg-danger rounded">-->
                        <!--                                                    Password length must be between 5 and 20 characters.-->
                        <!--                                                </small>-->
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input
                                th:field="*{confirmPassword}"
                                type="password"
                                class="form-control"
                                id="confirmPassword"
                                name="confirmPassword">
                        <!--                                                        <small id="confirmPasswordError"-->
                        <!--                                                               class="invalid-feedback  form-text bg-danger rounded">-->
                        <!--                                                            Passwords should match.-->
                        <!--                                                        </small>-->
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>

                    <a th:method="GET"
                            th:href="@{/}"
                            th:text="Back"
                            type="submit" class="btn btn-primary">Back
                    </a>
                </form>


            </div>
        </div>
    </div>
</header>
<!-- header -->


<!-- footer -->
<footer th:replace="~{fragments/common::footer}"></footer>
<!-- end of footer -->

<!-- js -->
<script src="/static/js/script.js"></script>
<script src="/js/script.js"></script>


<script src="https://kit.fontawesome.com/363d6aad6e.js" crossorigin="anonymous"></script>
</body>
</html>
