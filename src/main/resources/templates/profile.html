<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common::head}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/profile.css">

</head>
<body>
<!-- navbar  -->
<nav th:replace="~{fragments/common::navbar}"></nav>
<!-- end of navbar  -->

<!-- header -->

<header class="flex header-sm">
    <div class="container">
        <div class="header-title">
            <h1>Profile</h1>
            <div class="container">
                <main class="p-5 align-content-center bg-blur my-register-div">
                    <div class="container mt-5">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-7">
                                <div class="profile-card p-3 py-4">
                                    <div class="image-container">
                                        <img src="/images/test-3.jpg"
                                             style=" border-radius: 50%; border: 1px solid black;"
                                             class="rounded-circle" alt="profile_picture"></div>
                                    <div class="text-center mt-3">

                                        <h1 class="mt-2 mb-0" th:text="'Full name: ' +  ${userProfile.fullName}"></h1>

                                        <h1 class="mt-2 mb-0" th:text="'Username: ' + ${userProfile.username}"></h1>

                                        <h1 class="mt-2 mb-0" th:text="'Email: ' + ${userProfile.email}">Email</h1>


                                        <div class="text-right mt-3">
                                            <a th:href="@{/users/edit-profile/{username}(username = ${userProfile.username})}"
                                               type="submit" class="btn btn-primary">Edit Profile</a>

                                            <a th:href="@{/}"
                                               type="submit" class="btn btn-primary">Back</a>

                                            <form th:method="delete"
                                                  th:action="@{/users/delete-account/{id}(id = ${userProfile.id})}">
                                                <input class="btn btn-primary" id="delete" type="submit" value="Delete Account"/>
                                            </form>
<!--                                            <a th:href="@{/users/delete-account/{id}(id = ${userProfile.id})}"-->
<!--                                               type="submit" class="btn btn-primary">Delete Account</a>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</header>

<footer th:replace="~{fragments/common::footer}"></footer>
<!-- end of footer -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>


</body>
</html>
