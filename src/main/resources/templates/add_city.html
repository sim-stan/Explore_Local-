<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common::head}">

</head>
<body>
<!-- navbar  -->
<nav th:replace="~{fragments/common::navbar}"></nav>
<!-- end of navbar  -->


<!-- header -->
<header class="flex header-sm">
    <div class="container">
        <div class="header-title">
            <h1>Add City</h1>
            <div class="container">

                <form th:action="@{/cities/add-city}" th:method="post" th:object="${cityDTO}">
                    <div class="form-group">
                        <label for="businessName">City Name</label>
                        <input  th:field="*{name}"


                                type="text"
                                class="form-control"
                                id="businessName"
                                name="businessName">
                    </div>


                    <div class="form-group">
                        <label for="aboutTheBusinessStory">About</label>
                        <textarea
                                th:field="*{about}"
                                class="form-control"
                                id="aboutTheBusinessStory"
                                name="aboutTheBusinessStory"></textarea>

                    </div>
                    <button type="submit" class="btn btn-primary">Add City</button>
                </form>
                <p></p>
            </div>
        </div>
    </div>
</header>
<!-- header -->


<!-- footer -->
<footer th:replace="~{fragments/common::footer}"></footer>
<!-- end of footer -->

<!-- js -->
<script src="/static/js/script.js"></script>
<script src="/js/script.js"></script>


<script src="https://kit.fontawesome.com/363d6aad6e.js" crossorigin="anonymous"></script>
</body>
</html>
