<!DOCTYPE html>
<html   lang="en" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/common::head}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel = "stylesheet" href = "/css/card-style.css">
</head>
<body>
<!-- navbar  -->
<nav th:replace="~{fragments/common::navbar}"></nav>
<!-- end of navbar  -->

<header class = "flex header-sm">
    <div class = "container" th:object="${allBusinesses}">
        <div class = "header-title">
            <h1>All Places</h1>
            <p th:text="${about}"> </p>
        </div>
    </div>
</header>
<!-- header -->


<section id="featured" class="py-4">
    <div class="container">
        <div th:if="${allBusinesses.isEmpty()}" class = "title-wrap">
            <h2 class="sm-title">No Registered Businesses </h2>
            <h3 class="lg-title">Please come back later </h3>
            <a th:method="GET"
               th:href="@{/}"
               th:text="Back"
               type="submit" id="back-button-pages" class="btn btn-primary">Back
            </a>
        </div>
        <div class="featured-row" >
            <div class="featured-item my-2 shadow" th:each="business : ${allBusinesses}">
                <a th:href = "@{/businesses/business_detail/{id}(id = *{business.id})}" >
                    <img src="/images/featured-reo-de-janeiro-brazil.jpg" alt="featured place">
                    <div class="featured-item-content">
                            <span th:text="${business.businessName}">
                                <i class="fas fa-map-marker-alt"></i>

                            </span>
                        <div>
                            <p class="text" th:text="${business.about}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<footer  th:replace="~{fragments/common::footer}"></footer>


<!-- js -->
<script src = "/js/script.js"></script>
<script src="https://kit.fontawesome.com/363d6aad6e.js" crossorigin="anonymous"></script>

</body>
</html>
