<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common::head}">

</head>
<body>
<!-- navbar  -->
<nav th:replace="~{fragments/common::navbar}"></nav>
<!-- end of navbar  -->


<!-- header -->
<header class="flex header-sm">
    <div class="container">
        <div class="header-title">
            <h1>Register</h1>
            <div class="container">

                <form th:action="@{/users/register}"
                      th:method="post"
                      th:object="${userRegisterBindingModel}">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{username}"
                               th:errorclass="'is-invalid bg-danger'"
                               type="text"
                               class="form-control"
                               id="username"
                               name="username">
                        <small th:each=" err : ${#fields.errors('username')}"
                               th:text="${err}"
                               class="invalid-feedback  form-text bg-danger rounded">
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input
                                th:field="*{fullName}"
                                th:errorclass="'is-invalid bg-danger'"
                                type="text"
                                class="form-control"
                                id="fullName"
                                name="fullName">

                        <small th:each=" err : ${#fields.errors('fullName')}"
                               th:text="${err}"
                               class="invalid-feedback  form-text bg-danger rounded">
                            <!--                            Full Name length must be more than 2 characters-->
                        </small>

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                                th:field="*{email}"
                                th:errorclass="'is-invalid bg-danger'"
                                type="email"
                                class="form-control"
                                id="email"
                                name="email">
                        <small th:each=" err : ${#fields.errors('email')}"
                               th:text="${err}"

                               class="invalid-feedback  form-text bg-danger rounded">
                            <!--                            Must be valid email-->
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                                th:field="*{password}"
                                th:errorclass="'is-invalid bg-danger'"
                                type="password"
                                class="form-control"
                                id="password"
                                name="password">
                        <small th:each=" err : ${#fields.errors('password')}"
                               th:text="${err}"

                               class="invalid-feedback  form-text bg-danger rounded">
                            <!--                            Password length must be at least 3 characters.-->
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input
                                th:field="*{confirmPassword}"
                                th:errorclass="'is-invalid bg-danger'"
                                type="password"
                                class="form-control"
                                id="confirmPassword"
                                name="confirmPassword">
                        <small th:each=" err : ${#fields.errors('confirmPassword')}"
                               th:text="${err}"
                               class="invalid-feedback  form-text bg-danger rounded">
                            <!--                            Password length must be at least 3 characters, and Passwords must Match.-->
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p> Have an account? <a th:href="@{/users/login}">Login here</a>.</p>
            </div>
        </div>
    </div>
</header>
<!-- header -->


<!-- footer -->
<footer th:replace="~{fragments/common::footer}"></footer>
<!-- end of footer -->

<!-- js -->
<script src="/static/js/script.js"></script>
<script src="/js/script.js"></script>


<script src="https://kit.fontawesome.com/363d6aad6e.js" crossorigin="anonymous"></script>
</body>
</html>
