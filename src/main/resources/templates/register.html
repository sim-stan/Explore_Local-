<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common::head}">

</head>
<body>
<!-- navbar  -->
<nav th:replace="~{fragments/common::navbar}"></nav>
<!-- end of navbar  -->


<!-- header -->
<header class="flex header-sm">
    <div class="container">
        <div class="header-title">
            <h1>Register</h1>
            <div class="container">

                <form th:action="@{/users/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input


                                type="text"
                                class="form-control"
                                id="username"
                                name="username">
<!--                        <small id="usernameError" class="invalid-feedback bg-danger rounded">Username length must be more than 3 characters</small>-->
<!--                        <small id="usernameUniqueError" class=" bg-danger rounded">Username is already occupied</small>-->
                    </div>
                    <div class="form-group">
                        <label for="password">Full Name</label>
                        <input


                                type="text"
                                class="form-control"
                                id="fullname"
                                name="fullname">
<!--                                                <small id="fullNameError"-->
<!--                                                       class="invalid-feedback  form-text bg-danger rounded">Full name length must be more than-->
<!--                                                    3 characters</small>-->
<!--                                                <small th:if="${#fields.hasErrors('fullname')}"> Some custom errors</small>-->
                    </div>
                    <div class="form-group">
                        <label for="password">Email</label>
                        <input
                               type="email"
                               class="form-control"
                               id="email"
                               name="email">
<!--                                                <small th:if="${#fields.hasErrors('email')}"-->
<!--                                                       id="emailError"-->
<!--                                                       class="invalid-feedback  form-text bg-danger rounded">Must be valid email</small>-->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input

                               type="password"
                               class="form-control"
                               id="password"
                               name="password">
<!--                                                <small id="passwordError"-->
<!--                                                       class="invalid-feedback  form-text bg-danger rounded">-->
<!--                                                    Password length must be between 5 and 20 characters.-->
<!--                                                </small>-->
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                    <input
                            required minlength="5" maxlength="20"
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            name="confirmPassword">
<!--                                                        <small id="confirmPasswordError"-->
<!--                                                               class="invalid-feedback  form-text bg-danger rounded">-->
<!--                                                            Passwords should match.-->
<!--                                                        </small>-->
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p> Have an account? <a th:href="@{/users/login}">Login here</a>.</p>
            </div>
        </div>
    </div>
</header>
<!-- header -->


<!-- footer -->
<footer th:replace="~{fragments/common::footer}"></footer>
<!-- end of footer -->

<!-- js -->
<script src="/static/js/script.js"></script>
<script src="/js/script.js"></script>


<script src="https://kit.fontawesome.com/363d6aad6e.js" crossorigin="anonymous"></script>
</body>
</html>
